name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "Book2Pdf" --add-data "README.md;." gui_app_final.py
        mv dist/Book2Pdf.exe dist/Book2Pdf-${{ github.ref_name }}-Windows.exe

    - name: Build with PyInstaller (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "Book2Pdf" --add-data "README.md:." gui_app_final.py
        mv dist/Book2Pdf dist/Book2Pdf-${{ github.ref_name }}-Linux

    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "Book2Pdf" --add-data "README.md:." gui_app_final.py
        cd dist
        zip -r Book2Pdf-${{ github.ref_name }}-macOS.zip Book2Pdf.app
        rm -rf Book2Pdf.app

    - name: Upload Release Asset
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
